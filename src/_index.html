<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <div id="carousel" class="carousel">

    <ul id="slides-container" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div id="controls-container" class="controls">
      <div id="pause-btn" class="control control-pause">
        <i class="fas fa-pause-circle"></i>
      </div>
      <div id="prev-btn" class="control control-prev">
        <i class="fa fa-angle-left"></i>
      </div>
      <div id="next-btn" class="control control-next">
        <i class="fa fa-angle-right"></i>
      </div>
    </div>

    <div id="indicators-container" class="indicators">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>

  <script src="main.js" type="module"></script>

</body>

</html>
