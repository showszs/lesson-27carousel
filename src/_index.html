<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <div id="carousel" class="carousel">

    <ul id="slides-container" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div id="controls-container" class="controls">
      <div id="pause-btn" class="control control-pause">Pause</div>
      <div id="prev-btn" class="control control-prev">Prev</div>
      <div id="next-btn" class="control control-next">Next</div>
    </div>

    <div id="indicators-container" class="indicators"></div>

  </div>

  <script src="main.js" type="module"></script>

</body>

</html>
